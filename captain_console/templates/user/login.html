{% extends "base.html" %}
{% block content %}
    <div class="login-group">
        <form method="post" class="form form-horizontal">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-default" value="Login"/>
        </form>
    </div>

        <h4>Don't have an account?</h4>
        <a href="{% url 'register'  %}" class="block btn btn-default">Sign Up!</a>

{% endblock %}
