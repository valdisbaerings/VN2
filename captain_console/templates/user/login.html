{% extends "base.html" %}
{% block content %}

    <form method="post" class="form form-horizontal">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Login"/>
    </form>

    <h4>Don't have an account?</h4>
    <a href="{% url 'register'  %}" class="block btn btn-primary">Sign Up!</a>

{% endblock %}
