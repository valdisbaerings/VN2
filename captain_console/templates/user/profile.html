{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.first_name }}!</h1>

    <img src="{{ user.profile.profile_image }}" class="team-img"/>
    <a href="{% url 'profile_picture'  %}" class="block btn btn-default">Edit Profile Picture</a>


    <h3>Name: </h3>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <h3>Email:</h3>
    <p>{{ user.email }}</p>
    <h3>Username:</h3>
    <p>{{ user.username }}</p>
    <div class="buttons">
        <a href="{% url 'view-wishlist' %}" class="block btn btn-default">
            <i class="glyphicon glyphicon-heart"></i> Wishlist
        </a>
        <a href="{% url 'get_my_reviews' %}" class="block btn btn-default">
             My reviews
        </a>
        <a href="{% url 'get_orders' %}" class="block btn btn-default">
             My orders
        </a>
        <a href="{% url 'update_profile'  %}" class="block btn btn-default">Update Information</a>
        <a href="{% url 'change_password'  %}" class="block btn btn-default">Change Password</a>
    </div>
{% endblock %}
