{% extends 'base.html' %}
{% block content %}
   <div class="container d-flex justify-content-center mt-50 mb-50">
        <div class="row">
            {% for product in products %}
                {% if product.type_id == 1 %}
                        <div class="col-md-4 mt-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-img-actions"> <img src={{ product.productimage_set.first.image }} class="card-img img-fluid" width="96" height="350" alt=""> </div>
                                </div>
                                <div class="card-body bg-light text-center">
                                    <div class="mb-2">
                                        <h6 class="font-weight-semibold mb-2"> <a href="games/{{ product.id }}" class="text-default mb-2" data-abc="true">{{ product.name }}</a> </h6>

                                    </div>
                                    <h3 class="mb-0 font-weight-semibold">${{ product.price }}</h3>
                                    <button type="button" class="btn bg-cart" onClick="location.href='../cart'"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
                                </div>
                            </div>
                        </div>

                {% endif %}
            {% endfor %}
        </div>
     </div>
{% endblock %}
