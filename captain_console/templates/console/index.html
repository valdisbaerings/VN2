{% extends 'base.html' %}
{% block content %}
    <h1 class="red">Consoles</h1>

    <div class="filter">
    <h4>Choose manufacturer: </h4>
        {% for manu in manufacturers %}
            {% if manu.name != 'N/A' %}
                <button type="submit" id="filter_button" class="btn btn-default" onclick="filter_function({{ manu.id }}, '/consoles')">{{ manu }}</button>
            {% endif %}
        {% endfor %}
    </div>

    <div class="sorter">
    <h4>Sort by: </h4>
        <div class="sort-attributes">
            <button type="submit" id="sorter_button" class="btn btn-default" onclick="sorter_function('name', '/consoles')">Name</button>
            <button type="submit" id="sorter_button" class="btn btn-default" onclick="sorter_function('price', '/consoles')">Price</button>
            <button type="submit" id="sorter_button" class="btn btn-default" onclick="sorter_function('release_year', '/consoles')">Release year</button>
        </div>
    </div>

    <div class="products">
        {% for product in products %}
            {% include 'console/single_console.html' with product=product %}
        {% endfor %}
    </div>
{% endblock %}
